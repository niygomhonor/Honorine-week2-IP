<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Honorine-css/styles.css">
    <title>Akan form</title>
</head>
<body>
        <div id="form1">
                <div class="akanForm">
                        <h1>AKAN NAME FORM</h1>
                        <form >
                            <fieldset>
                                <legend><b></b>Personal Birth dates info:</b></legend>
                                <label for="names"><b>Enter your names:</b><input type="text" name="names" placeholder="Your names"></label><br>
                        
                    
                       
                    
                        <label for="century" ><b>Born century:</b> <input type="number" placeholder="CC" maxlength="10"></label><br>
                       
                        <label for="year" ><b>Born Year:</b><input type="number" placeholder="YY" maxlength="10"></label><br>
                        
                        <label for="year" ><b>Born Month:</b><input type="number" placeholder="MM" maxlength="10"></label><br>
                        
                        <label for="year" ><b>Born Date: </b> <input type="number" placeholder="DD" maxlength="10"></label><br>
                      
                        <label for="date"><b>Enter date of birth:</b><input type="date"> </label><br>
                      
                    
                        
                        <label for="sex"><b>Gender</b></label>
                        <input type="checkbox" name="female" value="Female"><label for="sex">Female</label>
                        <input type="checkbox" name="male" value="Male"><label for="sex">Male</label><br>
                        <button  Onclick="document.getElementById('akaname').innerHTML=Date()">
                        SEND</button><br>
                        <label for="name"><b>your Akan name:</b> <input id="akaname" type="text" name="firstname" placeholder="Akan name" maxlength="10"></label>
                       <br>
                       <label for="name"><b>Day of your born-week:</b> <input id="dayBorn" type="text"  placeholder="bornday" maxlength="10"></label>
                       <br>
                       <p id="akaname"></p>
                    </fieldset>
                    </form>
                    
                        </div>
        </div>
</body>
</html>
